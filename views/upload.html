<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="http://coderszine.com/wp-content/themes/v2/cz.png">
    <title>coderszine.com : Demo How to Upload Multiple Images in Node.js</title>
    <meta name="description" content="Node.js multiple image upload" />
    <!-- Latest compiled and minified CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div role="navigation" class="navbar navbar-default navbar-static-top">
	  <div class="container">
		<div class="navbar-header">
		  <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a href="http://www.coderszine.com" class="navbar-brand">CODERSZINE.COM</a>
		</div>
		<div class="navbar-collapse collapse">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="http://www.coderszine.com">Home</a></li>			   
		  </ul>			 
		</div>
	  </div>
	</div>
	<div class="container">		
	    <h2>Example: How to Upload Multiple Images in Node.js</h2>	
		<br/><br/>	
	    <!-- uploaded photos Container -->
		<div class="row">
			<div class="col-md-12">			
				<div id="uploadedPhotos" class="row"></div>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-12">			
				<!-- Progress Bar -->
				<div class="row">
					<div class="col-md-4">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								<span class="sr-only"></span>
							</div>
						</div>
					</div>
				</div>			
				<!-- Photos upload Form -->
				<form id="upload-photos" method="post" action="/upload_photos" enctype="multipart/form-data">
					<div class="form-group">
						<label for="photos-input">Browse Multiple Images to Upload</label>
						<input id="photos" type="file" name="photos[]" multiple="multiple" >						
					</div>
					<input type="hidden" name="csrf_token" value="just_a_text_field" />
					<br/>
					<input class="btn btn-primary" type="submit" name="Photo Uploads" value="Upload" />
				</form>
				<br/>				
			</div>
			<div class="col-md-4"></div>
		</div>		
		<br/><br/>	
	</div>
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
